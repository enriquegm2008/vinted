<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/producto.css">
  <style>
    /* Efecto hover en el logo */
    header h1 {
      cursor: pointer;
      transition: transform 0.3s;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
    header h1:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- -------------------- HEADER -------------------- -->
  <header>
    <h1 id="logo">Mi Tienda</h1>

    <!-- Carrito desplegable -->
    <div id="carrito-header" class="carrito-header">
        <button id="btn-carrito" class="btn-carrito">
        üõí Carrito (<span id="carrito-count">0</span>)
        </button>
        <div id="menu-carrito" class="menu-carrito">
        <ul id="lista-carrito"></ul>
        <p>Total: ‚Ç¨<span id="total">0.00</span></p>
        <a id="btn-pagar" href="#" target="_blank" class="btn">Pagar con PayPal</a>
        </div>
    </div>
  </header>

  <!-- -------------------- CONTENIDO DEL PRODUCTO -------------------- -->
  <main>
    <div class="tab-content" id="producto-detalle" style="display:block;">
      <div class="producto-container">
        <div class="producto-imagenes">
          <div class="carrusel">
            <button class="flecha izquierda">&#10094;</button>
            <img src="" alt="Producto" class="imagen-activa">
            <button class="flecha derecha">&#10095;</button>
          </div>
          <div class="miniaturas"></div>
        </div>
        <div class="producto-info"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Contacta: @tuInstagram | Hecho con ‚ù§Ô∏è</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/carrito.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/producto.js"></script>

  <script>
    // Redirigir al clicar en el logo
    const logo = document.getElementById('logo');
    if(logo){
      logo.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }

    // Solo mostramos el contenedor del producto
    document.addEventListener('DOMContentLoaded', () => {
      const productoTab = document.getElementById('producto-detalle');
      if(productoTab) productoTab.style.display = 'block';
    });
  </script>

</body>
</html>
